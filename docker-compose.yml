services:
  redis:
    #container_name: redis
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      - my-network
  backend:
    build:
      context: ./
      dockerfile: docker/backend/Dockerfile/
    image: backend
    networks:
      - my-network
    depends_on:
      - redis
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
  client:
    build:
      context: ./
      dockerfile: docker/client/Dockerfile
    image: client
    networks:
      - my-network
    depends_on:
      - backend
    env_file:
      - client/.env
networks:
  my-network:
    external: true
